<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SOS No Internet</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      .container {
        margin-top: 75px;
        display: grid;
        grid-template-columns: 1fr;
        grid-gap: 10px;
        grid-auto-rows: 100px;
        grid-template-areas: "canvas";
        justify-items: center;
      }
      canvas {
        grid-area: canvas;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas></canvas>
    </div>
    <script src="./sos.js"></script>
  </body>
</html>
